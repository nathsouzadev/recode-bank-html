<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Recode Bank</title>
</head>
<body class="container">
    <h1 class="text-center">Recode Bank</h1>
    <div class="row align-items-center">
      <div class="col-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="user-info">Bem vinda</h5>
            <p class="card-text" id="date-info">24/08/2022 09:40</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Saldo</h5>
            <p class="card-text" id="balance">R$ 20,00</p>
          </div>
        </div>
      </div>
    </div>
    <form>
        <div class="mb-3">
          <label for="incommingInput" class="form-label">Depósito</label>
          <input type="number" class="form-control" id="incommingInput" aria-describedby="incommingHelp">
          <div id="incommingHelp" class="form-text">Informe o valor apenas com números</div>
        </div>
        <button onclick="incomming(event)" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
